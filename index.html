<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    
    <div cointainer="class">
      <header>
        <h1 id="title">Survey</h1>
        <p id="description">
          This is a survey test.
        </p>
      </header> 
      <form id="survey-form">
        <div class="mb-3">
          <label class="form-label">Name:</label>
          <input type="text" class="form-control" id="name" placeholder="Your name" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Email:</label>
          <input type="email" class="form-control" id="name" placeholder="Your email" pattern=".+@globex\.com" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Number:</label>
          <input type="text" class="form-control" id="number" placeholder="Your number">
        </div>
        <div>
          <input type="submit" class="btn btn-primary btn-sm"
            value="Submit" />
        </div>


      </form>

    </div>

   


    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

  
    <script  src="js/index.js"></script>
  </body>
</html>
